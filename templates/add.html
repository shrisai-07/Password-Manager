<!DOCTYPE html>
<html>
<head>
    <title>Add Password</title>
</head>
<body>
    <h2>Add New Credential</h2>

    <form method="POST">
        <input type="text" name="website" placeholder="Website" required><br><br>

        <input type="text" name="email" placeholder="Email" required><br><br>

        <input type="text" name="password" id="passwordField" placeholder="Password" required>
        <button type="button" onclick="generatePassword()">Generate</button>
        <br><br>

        <button type="submit">Save</button>
    </form>

    <br>
    <a href="/dashboard">Back to Dashboard</a>

    <script>
        function generatePassword() {
            fetch("/generate")
            .then(response => response.json())
            .then(data => {
                document.getElementById("passwordField").value = data.password;
            });
        }
    </script>

</body>
</html>
